{% extends 'base.html' %}

{% block content %}

    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{post.author.last_name}}<br/>
            {{ post.body | slice:":200" | safe }}...</li>
        {% endfor %}
    </ul>
{% endblock %}
