{% extends 'base.html' %}

{% block content %}

    {% if posts %}
        <h1>{{cat}}</h1>
        <hr class="my-10" />
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for post in posts %}

                        <div class="post-preview">
                            <a href="{% url 'post_details' post.pk %}"><h2 class="post-title">{{ post.title }}</h2></a>
                            <p class="post-subtitle"><soft>{{ post.snippet | safe }}</soft><p>
                        </div>
                        <hr class="my-3" />

                    {% endfor %}
                </div>
            </div>
        </div>
    {% else %}

        <h1>Sorry this page doesn't exist</h1>

    {% endif %}
{% endblock %}
